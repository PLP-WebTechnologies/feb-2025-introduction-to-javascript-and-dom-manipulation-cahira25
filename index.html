<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to the DOM Manipulation Example</h1>
    </header>

    <main>
        <section>
            <p id="text">This text will change dynamically when you click the button below.</p>
            <button id="changeTextBtn">Change Text</button>
        </section>

        <section>
            <p id="styleText">This text will have its style changed dynamically.</p>
            <button id="changeStyleBtn">Change Style</button>
        </section>

        <section>
            <button id="addElementBtn">Add Element</button>
            <button id="removeElementBtn">Remove Element</button>
            <div id="newElementContainer"></div>
        </section>
    </main>

    <footer>
        <p>Created as part of a JavaScript DOM manipulation tutorial.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
